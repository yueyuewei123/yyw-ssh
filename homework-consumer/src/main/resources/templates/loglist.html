<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="../js/jquery-1.8.0.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/easyui-1.7.0/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/easyui-1.7.0/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../js/easyui-1.7.0/demo.css">
    <script type="text/javascript" src="../js/easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/easyui-1.7.0/plugins/jquery.datagrid.js"></script>
    <script type="text/javascript" src="../js/myEsyui.js"></script>

    <title>Insert title here</title>
</head>
<body>
<table id="data" title="数据展示页面" class="easyui-datagrid"
       pagination="true" pageList="[1,3,10]" url="../music/queryLog"
       fitColumns="true"  rownumbers="true" >
    <thead>
    <tr>
        <th data-options="field:'cb',checkbox:'true'"></th>
        <th data-options="field:'logip',width:100">IP地址</th>
        <th data-options="field:'userid',width:100">用户ID</th>
        <th data-options="field:'logname',width:100">日志名称</th>
        <th data-options="field:'logtime',width:100">日志日期</th>
            <th data-options="field:'logis',width:100">是否有用</th>
        <th data-options="field:'cz',width:100,formatter:caozuo">操作</th>
    </tr>
    </thead>
</table>
</body>
<script type="text/javascript">
    function caozuo(value,row,index){
        var str = JSON.stringify(row.id);
        return "<a href='JavaScript:delMonOne("+str+")'>删除</a>"
    }
</script>
</html>
